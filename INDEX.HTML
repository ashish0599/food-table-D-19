<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Food Form</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="div1">
        <h1> FOOD Form</h1>
      <form id="form">
        <label>First Name</label>
        <input type="text" id="fname" placeholder="Enter your First name"/><br/>
        <label>Last Name</label>
        <input type="text" id="lname" placeholder="Enter your Last name"/><br/>
        <label>Gender</label>
        <input type="text" id="Gender" placeholder="Enter your Gender"/><br/>
        <label>Address</label>
        <input type="text" id="address" placeholder="Enter your Address"/><br/>
        <label>Pincode</label>
        <input type="number" id="Pincode" placeholder="Enter your Pincode"/><br/>
       
        <label>Choice of food</label>
        <ul type=none>
          <li><input type="checkbox" value="Burger" id="Burger" name="item"/>Burger</li>
          <li><input type="checkbox" value="Pizza" id="Pizza" name="item"/>Pizza</li>
          <li><input type="checkbox" value="chaap" id="chaap" name="item"/>chaap</li>
          <li><input type="checkbox" value="chole bhature" id="chole bhature" name="item"/>chole bhature</li>
          <li><input type="checkbox" value="pav bhaji" id="pav bhaji" name="item"/>pav bhaji</li>
   </ul>
        <label>State</label>
        <input type="text" id="State" placeholder="Enter your State"/>
        <br>
        <label>Country</label>
        <input type="text" id="Country" placeholder="Enter your Country"/>
      </form><br/>
      <button onclick="Validation()">Submit</button>
    </div>
    <br>
    <br>
    <div id="div2">
      <table id="data" border="2px">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Choice Of Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
